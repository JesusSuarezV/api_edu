<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <div th:replace="~{menu.html}"></div>

    <div class="contenedor-principal" id="contenedor-move">
        <a class="boton-volver" href="/unidades">VOLVER</a>
        <div class="contenedor-play-subproyecto">
            <div class="proyecto-play">
                <div class="contenedor-proyecto">
                    <div class="nombre">
                        <a>LISTADO DE USUARIOS</a>
                    </div>
                </div>
            </div>
        </div>
        <tr th:each="usuario : ${usuarios}">
            <div class="contenedor-play-subproyecto">
                <div class="proyecto-play">
                    <div class="contenedor-proyecto">
                        <div class="nombre">
                            <a th:text="${usuario.username}"></a>
                        </div>
                        <div class="logos-proyecto">
                            <a th:href="@{'/usuarios/' + ${usuario.id} + '/editar_rol'}"><img
                                    class="icon-proyecto" src="../../img/editar.png"></a> <a th:href="@{'/usuarios/' + ${usuario.id} + '/bloquear_usuario'}"
                                                                                                  onclick="return confirmarOcultar();"><img
                                class="icon-proyecto" src="../../img/delete.png"></a>
                        </div>
                    </div>
                    <div class="ubicacion">
                        <a>NOMBRE</a>
                        <div class="nombre-ubicacion">
                            <a th:text="${usuario.nombre}"></a>
                        </div>
                    </div>
                    <div class="ubicacion">
                        <a>APELLIDO</a>
                        <div class="nombre-ubicacion">
                            <a th:text="${usuario.apellido}"></a>
                        </div>
                    </div>
                    <div class="ubicacion">
                        <a>ROL</a>
                        <div class="nombre-ubicacion">
                            <a th:text="${usuario.rol.nombre}"></a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </tr>

    </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
    </body>

</html>
