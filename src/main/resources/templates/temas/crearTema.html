<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tema</title>
    <div th:replace="~{menu.html}"></div>
    <div class="contenedor">
        <form th:action="@{'/unidades/' + ${unidad.id} + '/temas/guardar_tema'}" method="POST">
            <div class="formulario">
                <div class="contenedor-formulario">
                    <div class="nombre-proyecto">
                        <label for="nombre-proyecto">NOMRRE DEL TEMA: </label>
                    </div>
                    <div class="texto">
                        <input class="cuadro-texto" input type="text" id="nombre" name="nombre" required>
                    </div>

                </div>

                <div class="contenedor-formulario">
                    <div class="nombre-proyecto">
                        <label for="nombre-proyecto">DESCRIPCION: </label>
                    </div>
                    <div class="texto">
                        <input class="cuadro-texto" input type="text" id="descripcion" name="descripcion" required>
                    </div>

                </div>

            </div>
            <div class="botones">
                <button type="submit" class="boton boton-verde">GUARDAR</button>
                <a th:href="@{'/unidades/' + ${unidad.id} + '/temas'}">
                    <button type="button" class="boton boton-rojo">CANCELAR</button>
                </a>
        </form>
    </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
    </body>

</html>
