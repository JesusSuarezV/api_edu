<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Tema</title>
    <div th:replace="~{menu.html}"></div>
    <div class="contenedor">
        <form th:action="@{'/unidades/' + ${unidad.id} + '/actualizar_unidad'}" method="POST">
            <div class="formulario">
                <div class="contenedor-formulario">
                    <div class="nombre-proyecto">
                        <label for="nombre-proyecto">NOMRRE DEL TEMA:</label>
                    </div>
                    <div class="texto">
                        <input class="cuadro-texto" type="text" id="nombre" name="nombre" th:value="${unidad.nombre}"
                               required>
                    </div>
                </div>
                <div class="contenedor-formulario">
                    <div class="ubicacion-proyecto">
                        <label for="ubicacion-proyecto">DESCRIPCION:</label>
                    </div>
                    <div class="texto">
                        <input class="cuadro-texto" type="text" id="descripcion" name="descripcion"
                               th:value="${unidad.descripcion}" required>
                    </div>
                </div>
            </div>
            <div class="botones">
                <button type="submit" class="boton boton-verde">ACTUALIZAR</button>
                <a th:href="@{'/unidades'}">
                    <button type="button" class="boton boton-rojo">CANCELAR</button>


            </div>
        </form>
    </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
    </body>

</html>
